<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - D'Alembert Distance Tracker</title>
    <style>
        :root { --bg: #f0f2f5; --dark: #121212; --accent: #3498db; --win: #27ae60; --loss: #e74c3c; --txt: #2c3e50; --col-accent: #9b59b6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 950px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .config-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; background: #ecf0f1; padding: 15px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: var(--txt); }
        .config-group input { padding: 8px; border: 1px solid #bdc3c7; border-radius: 5px; font-size: 16px; font-weight: bold; }

        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 12px; border-radius: 10px; text-align: center; border-bottom: 4px solid var(--accent); }
        .stat-val { font-size: 18px; font-weight: bold; display: block; margin-top: 5px; }
        .profit { color: var(--win); }

        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 10px; background: var(--dark); border-radius: 8px; margin-bottom: 15px; }
        .slot { min-width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; font-weight: bold; color: white; }
        .r { background: #e74c3c; } .b { background: #2c3e50; } .g { background: #27ae60; }
        .last-hit { border: 3px solid #f1c40f; box-shadow: 0 0 12px #f1c40f; }

        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 6px; margin-bottom: 20px; }
        .n-btn { padding: 15px 0; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        .card { padding: 15px; border-radius: 12px; border: 2px solid #ddd; background: #fff; text-align: center; margin-bottom: 10px;}
        .active-win { border-color: var(--win); background: #f0fff4; }
        
        .pred-section { padding: 10px; border-radius: 8px; }
        .dz-row { display: flex; justify-content: center; gap: 10px; margin-top: 8px; }
        .badge { flex: 1; padding: 12px; border-radius: 8px; background: var(--dark); color: white; font-size: 14px; font-weight: bold; position: relative; }
        
        .unit-tag { position: absolute; bottom: -8px; right: -5px; background: #f1c40f; color: black; font-size: 10px; padding: 2px 6px; border-radius: 4px; border: 1px solid black; }
        .dz-high { background: var(--accent); }
        .col-high { background: var(--col-accent); }
        .hit-badge { background: var(--win) !important; border: 2px solid gold; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; margin-top: 0;">ðŸŽ° Independent D'Alembert Tracker</h2>

    <div class="config-bar">
        <div class="config-group"><label>Bankroll</label><input type="number" id="start-bank" value="1000" onchange="initSession()"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="10" onchange="initSession()"></div>
        <div class="config-group"><label>Target %</label><input type="number" id="target-perc" value="10" onchange="initSession()"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-card">Bankroll<span id="stat-curr-bank" class="stat-val">1000</span></div>
        <div class="stat-card">Session P/L<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Doz Unit<span id="stat-doz-unit" class="stat-val" style="color:var(--accent)">10</span></div>
        <div class="stat-card">Col Unit<span id="stat-col-unit" class="stat-val" style="color:var(--col-accent)">10</span></div>
    </div>

    <div class="wheel-strip" id="wheelStrip"></div>
    <div class="num-grid" id="btns"><button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button></div>

    <div id="output">
        <div class="card"><strong>Waiting for 2 spins to start...</strong></div>
    </div>
    
    <button onclick="initSession()" style="width:100%; padding:12px; margin-top:20px; background:#7f8c8d; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">RESET SESSION</button>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    let spins = [];
    let currentDozBets = [];
    let currentColBets = [];
    let currentBankroll = 0;
    let startBankroll = 0;
    let baseUnit = 0;
    let dozMult = 1;
    let colMult = 1;

    function initSession() {
        startBankroll = parseFloat(document.getElementById('start-bank').value);
        currentBankroll = startBankroll;
        baseUnit = parseFloat(document.getElementById('base-unit').value);
        dozMult = 1;
        colMult = 1;
        spins = [];
        currentDozBets = [];
        currentColBets = [];
        updateUI(null, null);
    }

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i;
        b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function getDozen(n) { return (n === 0) ? -1 : Math.ceil(n / 12); }
    function getColumn(n) { 
        if (n === 0) return -1;
        if (n % 3 === 0) return 3;
        if (n % 3 === 2) return 2;
        return 1;
    }

    function press(val) {
        const curDoz = getDozen(val);
        const curCol = getColumn(val);
        
        if (currentDozBets.length > 0 || currentColBets.length > 0) {
            const dozStake = (baseUnit * dozMult) * currentDozBets.length;
            const colStake = (baseUnit * colMult) * currentColBets.length;
            currentBankroll -= (dozStake + colStake);
            
            // INDEPENDENT PROGRESSION: -1 on Win, +1 on Loss
            // Dozen logic
            if (currentDozBets.includes(curDoz)) {
                currentBankroll += (baseUnit * dozMult * 3);
                if (dozMult > 1) dozMult--; // Decrement on win
            } else {
                dozMult++; // Increment on loss
            }

            // Column logic
            if (currentColBets.includes(curCol)) {
                currentBankroll += (baseUnit * colMult * 3);
                if (colMult > 1) colMult--; // Decrement on win
            } else {
                colMult++; // Increment on loss
            }
        }

        spins.push(val);
        updateUI(curDoz, curCol);

        if ((currentBankroll - startBankroll) >= (startBankroll * (document.getElementById('target-perc').value / 100))) {
            alert("Target Reached! Session will reset.");
            initSession();
        }
    }

    function calculateDistanceBets(type) {
        if (spins.length < 2) return [];
        const lastVal = spins[spins.length-1];
        const prevVal = spins[spins.length-2];
        const lastIdx = wheel.indexOf(lastVal);
        const prevIdx = wheel.indexOf(prevVal);
        const jumpCW = (lastIdx - prevIdx + 37) % 37;
        const jumpACW = (prevIdx - lastIdx + 37) % 37;

        let res1, res2;
        if (type === 'dozen') {
            res1 = getDozen(wheel[(lastIdx + jumpCW) % 37]);
            res2 = getDozen(wheel[(lastIdx - jumpACW + 37) % 37]);
        } else {
            res1 = getColumn(wheel[(lastIdx + jumpCW) % 37]);
            res2 = getColumn(wheel[(lastIdx - jumpACW + 37) % 37]);
        }

        let preds = [];
        if (res1 !== -1) preds.push(res1);
        if (res2 !== -1 && res2 !== res1) preds.push(res2);
        if (preds.length < 2) {
            let backup = (preds[0] || 1) + 1;
            if (backup > 3) backup = 1;
            preds.push(backup);
        }
        return preds.slice(0, 2);
    }

    function updateUI(curDoz, curCol) {
        document.getElementById('stat-curr-bank').innerText = currentBankroll.toFixed(0);
        document.getElementById('stat-profit').innerText = (currentBankroll - startBankroll).toFixed(0);
        document.getElementById('stat-doz-unit').innerText = (baseUnit * dozMult);
        document.getElementById('stat-col-unit').innerText = (baseUnit * colMult);

        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        spins.slice(-20).forEach((n, idx) => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${idx === (spins.slice(-20).length-1) ? 'last-hit' : ''}`;
            s.innerText = n;
            strip.appendChild(s);
        });

        const out = document.getElementById('output');
        if (spins.length < 2) return;

        currentDozBets = calculateDistanceBets('dozen');
        currentColBets = calculateDistanceBets('column');

        const dozIsHit = currentDozBets.includes(curDoz);
        const colIsHit = currentColBets.includes(curCol);

        out.innerHTML = `
            <div class="card ${dozIsHit ? 'active-win' : ''}">
                <div class="pred-section">
                    <strong>NEXT DOZENS (Unit: ${baseUnit * dozMult})</strong>
                    <div class="dz-row">
                        <div class="badge dz-high ${curDoz === currentDozBets[0] ? 'hit-badge' : ''}">
                            DOZEN ${currentDozBets[0]} <span class="unit-tag">${baseUnit * dozMult}</span>
                        </div>
                        <div class="badge ${curDoz === currentDozBets[1] ? 'hit-badge' : ''}">
                            DOZEN ${currentDozBets[1]} <span class="unit-tag">${baseUnit * dozMult}</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card ${colIsHit ? 'active-win' : ''}">
                <div class="pred-section">
                    <strong>NEXT COLUMNS (Unit: ${baseUnit * colMult})</strong>
                    <div class="dz-row">
                        <div class="badge col-high ${curCol === currentColBets[0] ? 'hit-badge' : ''}">
                            COLUMN ${currentColBets[0]} <span class="unit-tag">${baseUnit * colMult}</span>
                        </div>
                        <div class="badge ${curCol === currentColBets[1] ? 'hit-badge' : ''}">
                            COLUMN ${currentColBets[1]} <span class="unit-tag">${baseUnit * colMult}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }
    initSession();
</script>
</body>
</html>
