<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIET - Dual Dozen Master</title>
    <style>
        :root { --bg: #f0f2f5; --dark: #121212; --accent: #3498db; --win: #27ae60; --loss: #e74c3c; --txt: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 950px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        .config-bar { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; background: #ecf0f1; padding: 15px; border-radius: 10px; }
        .config-group { display: flex; flex-direction: column; }
        .config-group label { font-size: 12px; font-weight: bold; margin-bottom: 5px; color: var(--txt); }
        .config-group input { padding: 8px; border: 1px solid #bdc3c7; border-radius: 5px; font-size: 16px; font-weight: bold; }

        .stats-bar { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .stat-card { background: var(--dark); color: white; padding: 12px; border-radius: 10px; text-align: center; border-bottom: 4px solid var(--accent); }
        .stat-val { font-size: 18px; font-weight: bold; display: block; margin-top: 5px; }
        .profit { color: var(--win); }
        .drawdown { color: var(--loss); }

        .wheel-strip { display: flex; overflow-x: auto; gap: 4px; padding: 10px; background: var(--dark); border-radius: 8px; margin-bottom: 15px; }
        .slot { min-width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 12px; font-weight: bold; color: white; }
        .r { background: #e74c3c; } .b { background: #2c3e50; } .g { background: #27ae60; }
        .last-hit { border: 3px solid #f1c40f; box-shadow: 0 0 12px #f1c40f; }

        .num-grid { display: grid; grid-template-columns: repeat(13, 1fr); gap: 6px; margin-bottom: 20px; }
        .n-btn { padding: 15px 0; border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; transition: 0.2s; }
        
        .pred-box { margin-top: 10px; }
        .card { padding: 20px; border-radius: 12px; border: 3px solid #ddd; background: #fff; text-align: center; }
        .active-win { border-color: var(--win); background: #f0fff4; }
        
        .dz-display { display: flex; justify-content: center; gap: 20px; margin-top: 15px; }
        .dz-item { flex: 1; padding: 15px; border-radius: 10px; background: #f8f9fa; border: 2px solid #eee; }
        .dz-item.primary { border-color: var(--accent); background: #ebf5fb; }
        .dz-label { font-size: 11px; font-weight: bold; text-transform: uppercase; color: #7f8c8d; margin-bottom: 5px; }
        .dz-value { font-size: 24px; font-weight: 900; color: var(--dark); }
        .hit-badge { background: var(--win) !important; color: white !important; border-color: gold !important; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align: center; margin-top: 0;">ðŸŽ° Dual Dozen Master</h2>

    <div class="config-bar">
        <div class="config-group"><label>Bankroll</label><input type="number" id="start-bank" value="1000" onchange="initSession()"></div>
        <div class="config-group"><label>Base Unit</label><input type="number" id="base-unit" value="10" onchange="initSession()"></div>
        <div class="config-group"><label>Target %</label><input type="number" id="target-perc" value="10" onchange="initSession()"></div>
    </div>

    <div class="stats-bar">
        <div class="stat-card">Bankroll<span id="stat-curr-bank" class="stat-val">1000</span></div>
        <div class="stat-card">P/L<span id="stat-profit" class="stat-val">0</span></div>
        <div class="stat-card">Total Bet<span id="stat-stake" class="stat-val">20</span></div>
        <div class="stat-card">Goal<span id="stat-target" class="stat-val profit">+100</span></div>
    </div>

    <div class="wheel-strip" id="wheelStrip"></div>

    <div class="num-grid" id="btns">
        <button class="n-btn g" style="grid-row: span 3;" onclick="press(0)">0</button>
    </div>

    <div class="pred-box" id="output">
        <div class="card"><strong>Input 2 spins to start analysis</strong></div>
    </div>
    
    <button onclick="initSession()" style="width:100%; padding:12px; margin-top:20px; background:#7f8c8d; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">MANUAL RESET</button>
</div>

<script>
    const wheel = [0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6, 27, 13, 36, 11, 30, 8, 23, 10, 5, 24, 16, 33, 1, 20, 14, 31, 9, 22, 18, 29, 7, 28, 12, 35, 3, 26];
    const reds = [1, 3, 5, 7, 9, 12, 14, 16, 18, 19, 21, 23, 25, 27, 30, 32, 34, 36];
    
    let spins = [];
    let currentPredictions = [];
    let currentBankroll = 0;
    let startBankroll = 0;
    let baseUnit = 0;
    let multiplier = 1;

    function initSession() {
        startBankroll = parseFloat(document.getElementById('start-bank').value);
        currentBankroll = startBankroll;
        baseUnit = parseFloat(document.getElementById('base-unit').value);
        multiplier = 1;
        spins = [];
        currentPredictions = [];
        updateUI(null);
    }

    const bg = document.getElementById('btns');
    for(let i=1; i<=36; i++) {
        const b = document.createElement('button');
        b.className = `n-btn ${reds.includes(i) ? 'r' : 'b'}`;
        b.innerText = i;
        b.onclick = () => press(i);
        bg.appendChild(b);
    }

    function getDozen(n) { return n === 0 ? -1 : Math.ceil(n / 12); }

    function press(val) {
        const curDoz = getDozen(val);
        const betAmount = (baseUnit * multiplier) * currentPredictions.length;

        if (currentPredictions.length > 0) {
            currentBankroll -= betAmount;
            if (currentPredictions.includes(curDoz)) {
                currentBankroll += (baseUnit * multiplier * 3);
                multiplier = 1;
            } else {
                multiplier++;
            }
        }

        spins.push(val);
        updateUI(curDoz);

        if ((currentBankroll - startBankroll) >= (startBankroll * (document.getElementById('target-perc').value / 100))) {
            alert("Target Reached!");
            initSession();
        }
    }

    function updateUI(curDoz) {
        const profit = currentBankroll - startBankroll;
        document.getElementById('stat-curr-bank').innerText = currentBankroll.toFixed(0);
        document.getElementById('stat-profit').innerText = profit.toFixed(0);
        document.getElementById('stat-profit').className = 'stat-val ' + (profit >= 0 ? 'profit' : 'drawdown');
        document.getElementById('stat-stake').innerText = (baseUnit * multiplier * 2);
        document.getElementById('stat-target').innerText = "+" + (startBankroll * (document.getElementById('target-perc').value / 100)).toFixed(0);

        const strip = document.getElementById('wheelStrip');
        strip.innerHTML = '';
        wheel.forEach(n => {
            const s = document.createElement('div');
            s.className = `slot ${n===0?'g':(reds.includes(n)?'r':'b')} ${n===spins[spins.length-1]?'last-hit':''}`;
            s.innerText = n;
            strip.appendChild(s);
        });

        const out = document.getElementById('output');
        if (spins.length < 2) return;

        const lastIdx = wheel.indexOf(spins[spins.length-1]);
        const prevIdx = wheel.indexOf(spins[spins.length-2]);
        const jump = (lastIdx - prevIdx + 37) % 37;

        // Prediction Logic: 1st Choice is the Shift, 2nd Choice is the neighbor Dozen
        let primary = getDozen(wheel[(lastIdx + jump) % 37]);
        if (primary === -1) primary = getDozen(wheel[(lastIdx + jump + 1) % 37]);
        
        // Ensure we always have a secondary that isn't the primary
        let secondary = primary + 1;
        if (secondary > 3) secondary = 1;
        
        currentPredictions = [primary, secondary];

        const isHit = currentPredictions.includes(curDoz);
        out.innerHTML = `
            <div class="card ${isHit ? 'active-win' : ''}">
                <strong style="color:var(--txt)">AI RECOMMENDED BETS</strong>
                <div class="dz-display">
                    <div class="dz-item primary ${isHit && currentPredictions[0] === curDoz ? 'hit-badge' : ''}">
                        <div class="dz-label">High Chance</div>
                        <div class="dz-value">DOZEN ${currentPredictions[0]}</div>
                    </div>
                    <div class="dz-item ${isHit && currentPredictions[1] === curDoz ? 'hit-badge' : ''}">
                        <div class="dz-label">Secondary</div>
                        <div class="dz-value">DOZEN ${currentPredictions[1]}</div>
                    </div>
                </div>
            </div>
        `;
    }

    initSession();
</script>
</body>
</html>
